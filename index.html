<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cuestionario MultiGenio - Paso a paso</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4ff;
      margin: 0; padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #1E40AF;
    }
    .question {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin: 10px 0;
      cursor: pointer;
      font-weight: 500;
    }
    button {
      background: #1E40AF;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      background: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cuestionario MultiGenio</h2>
    <form id="quiz-form">
      <div id="question-container"></div>
      <button id="next-btn" disabled>Siguiente</button>
    </form>
  </div>

<script>
  const questions = [
    {
      text: "¿Cómo prefieres aprender nuevo contenido?",
      options: ["Visual", "Auditivo", "Kinestésico", "Lectura/Escritura"],
      name: "q1"
    },
    {
      text: "Cuando tienes una dificultad para entender algo, ¿qué haces principalmente?",
      options: ["Buscar ejemplos", "Pedir ayuda", "Repetir", "Tomar descansos"],
      name: "q2"
    },
    {
      text: "¿Cuál crees que es tu principal fortaleza al estudiar?",
      options: ["Memoria", "Comprensión", "Organización", "Creatividad"],
      name: "q3"
    },
    {
      text: "¿Qué momento del día sientes que rindes mejor para estudiar?",
      options: ["Mañana", "Tarde", "Noche", "Indiferente"],
      name: "q4"
    },
    {
      text: "¿Qué aspecto te gustaría mejorar más en tu forma de aprender?",
      options: ["Concentración", "Memoria", "Organización", "Técnicas"],
      name: "q5"
    }
  ];

  const questionContainer = document.getElementById('question-container');
  const nextBtn = document.getElementById('next-btn');
  const form = document.getElementById('quiz-form');

  let currentQuestionIndex = 0;
  let answers = {};

  function showQuestion(index) {
    nextBtn.disabled = true;
    const q = questions[index];
    let html = `<div class="question"><p><strong>${q.text}</strong></p>`;
    q.options.forEach((opt, i) => {
      html += `
        <label>
          <input type="radio" name="${q.name}" value="${opt}" />
          ${opt}
        </label>
      `;
    });
    html += '</div>';
    questionContainer.innerHTML = html;

    // Escuchar selección para activar botón
    const inputs = questionContainer.querySelectorAll('input[type=radio]');
    inputs.forEach(input => {
      input.addEventListener('change', () => {
        nextBtn.disabled = false;
      });
    });

    // Cambiar texto botón si es última pregunta
    nextBtn.textContent = (index === questions.length - 1) ? 'Enviar' : 'Siguiente';
  }

  form.addEventListener('submit', e => {
    e.preventDefault();

    // Obtener respuesta seleccionada
    const selected = questionContainer.querySelector('input[type=radio]:checked');
    if (!selected) return; // seguridad

    answers[questions[currentQuestionIndex].name] = selected.value;

    if (currentQuestionIndex < questions.length -1) {
      currentQuestionIndex++;
      showQuestion(currentQuestionIndex);
      nextBtn.disabled = true;
    } else {
      // Cuestionario terminado: enviar a main.html con respuestas en query string
      const query = new URLSearchParams(answers).toString();
      window.location.href = `main.html?${query}`;
    }
  });

  // Mostrar primera pregunta al cargar
  showQuestion(currentQuestionIndex);
</script>
</body>
</html>
